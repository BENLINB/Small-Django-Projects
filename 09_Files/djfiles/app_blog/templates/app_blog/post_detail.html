{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Запись" %}
{% endblock %}

{% block content %}

    <h2>{% trans "Запись" %}</h2>

    <p>{{ post.user }}</p>
    <p>{{ post.description }}</p>
    <p>{% for image in images %}
        <img src="{{ image.image.url }}">
        {% endfor %}
    </p>
    <form action="/post/{{ post.id }}/edit" target="_blank">
        <button>{% trans "Редактировать" %}</button>
    </form>
    <p>Создано: {{ post.created_at }}</p>

{% endblock %}
